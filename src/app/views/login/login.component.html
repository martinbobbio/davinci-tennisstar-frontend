<main>
    <div class="section"></div>

    <h5 class="white-text bold center-align">Ingresa tus datos para jugar</h5>
    <div class="section"></div>

    <div class="container center-align">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form (ngSubmit)="loginForm()" [formGroup]="form" novalidate="novalidate" method="post" class="col s12">
          <div class='row'>
            <div class='col s12'>
                <a [routerLink]="['/']">
                  <img src="assets/images/logo.png" class="responsive-img">
                </a>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input formControlName="email" class='validate' type='email' name='email' id='email' />
              <label for='email'>Ingresa tu email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input formControlName="password" class='validate' type='password' name='password' id='password' />
              <label for='password'>Ingresa tu contraseña</label>
            </div>
            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Olvido su contraseña?</b></a>
            </label>
          </div>

          <br />
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Ingresar</button>
            </div>
            <br>
            <a class="green-text" [routerLink]="['/register']"><p class="center-align">Crear cuenta</p></a>
            <br>
        </form>
      </div>
    </div>
    

  <div class="section"></div>
  <div class="section"></div>
</main>
