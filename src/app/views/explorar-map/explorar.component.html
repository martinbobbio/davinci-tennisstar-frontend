<app-header></app-header>

<div class="orange" style="padding:15px 0;">
    <div class="container">
        <h4 *ngIf="type != 3 && !createMatch && !createTournament" style="margin:0;" class="white-text bold">Elige donde crear un Partido o Torneo</h4>
        <h4 *ngIf="type != 3 && createMatch && !createTournament" style="margin:0;" class="white-text bold">Elige donde crear el Partido</h4>
        <h4 *ngIf="type != 3 && !createMatch && createTournament" style="margin:0;" class="white-text bold">Elige donde crear el Torneo</h4>
        <h4 *ngIf="type == 3" style="margin:0;" class="white-text bold">Elige club favorito</h4>
    </div>
</div>

<map [type]=type [createMatch]="createMatch" [createTournament]="createTournament"></map>

<app-footer></app-footer>
