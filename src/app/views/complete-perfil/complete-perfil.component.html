<main>
    <div class="section"></div>

    <h5 class="white-text bold center-align">Ingresa tus datos para jugar</h5>
    <div class="section"></div>

    <div class="container center-align">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form (ngSubmit)="submitForm()" [formGroup]="form" novalidate="novalidate" method="post" class="col s12">
          <div class='row'>
            <div class='col s12'>
                <p class="center-align orange-text">{{username}}</p><br>
                <a [routerLink]="['/']">
                  <img src="assets/images/logo.png" class="responsive-img">
                </a>
            </div>
          </div>

          <div class='row'>
            <p class="green-text bold fs-19" style="margin-left:10px">Datos personales:</p>
            <div class='input-field col s6'>
              <input formControlName="firstname" class='validate' type='text' name='firstname' id='firstname' />
              <label for='firstname'>Nombre</label>
            </div>
            <div class='input-field col s6'>
              <input formControlName="lastname" class='validate' type='text' name='lastname' id='lastname' />
              <label for='password'>Apellido</label>
            </div>
            <div class='input-field col s12'>
              <input formControlName="age" min="0" max="75" class='validate' type='number' name='age' id='age' />
              <label for='age'>Edad</label>
            </div>
          </div>

          <div class="row">
            <p class="grey-text">Foto de perfil</p>
            <div class="file-field input-field">
              <div class="btn green">
                <span>Imagen</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <div class='row'>
            <div class="col s12">
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green'>Guardar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    

  <div class="section"></div>
  <div class="section"></div>
</main>
