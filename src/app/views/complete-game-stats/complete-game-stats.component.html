<main>
    <div class="section"></div>

    <h5 class="white-text bold center-align">Ingresa tus datos para jugar</h5>
    <div class="section"></div>

    <div class="container center-align">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form (ngSubmit)="submitForm()" [formGroup]="form" novalidate="novalidate" method="post" class="col s12">
          <div class='row'>
            <div class='col s12'>
                <p class="center-align orange-text">{{username}}</p><br>
                <a [routerLink]="['/']">
                  <img src="assets/images/logo.png" class="responsive-img">
                </a>
            </div>
          </div>

          <div class="row">
              <div class="col s12">
                <p class="green-text bold fs-19">Juego: </p><br>
              </div>
              <div class="input-field col s6">
                <select formControlName="gameLevel" name='gameLevel' id='gameLevel'>
                  <option [ngValue]="undefined" disabled selected>Nivel de juego</option>
                  <option [ngValue]="1">Principiante</option>
                  <option [ngValue]="2">Amateur</option>
                  <option [ngValue]="3">Profesional</option>
                </select>
                <label>Nivel de juego</label>
            </div>
            <div class="input-field col s6">
                <select formControlName="typeBackhand" name='typeBackhand' id='backhand'>
                  <option value="" disabled selected>Revés</option>
                  <option value="1">A dos manos</option>
                  <option value="2">A una mano</option>
                </select>
                <label>Estilo de juego</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="gameStyle" name='gameStyle' id='gameStyle'>
                  <option value="" disabled selected>Estilo de juego</option>
                  <option value="1">Jugador agresivo</option>
                  <option value="2">Jugador defensivo</option>
                  <option value="3">Jugador completo</option>
                </select>
                <label>Estilo de juego</label>
            </div>
            
          </div>
          
          <div class="row">
              <div class="col s12">
                <p class="green-text bold fs-19">Atributos: </p>
                <p class="range-field">
                  <span class="grey-text">Drive</span>
                  <input formControlName="forehand" name="forehand" type="range" id="test5" min="1" max="100" />
                </p>
                <p class="range-field">
                  <span class="grey-text">Revés</span>
                  <input formControlName="backhand" name="backhand" type="range" id="test5" min="1" max="100" />
                </p>
                <p class="range-field">
                  <span class="grey-text">Saque</span>
                  <input formControlName="service" name="service" type="range" id="test5" min="1" max="100" />
                </p>
                <p class="range-field">
                  <span class="grey-text">Volea</span>
                  <input formControlName="volley" name="volley" type="range" id="test5" min="1" max="100" />
                </p>
                <p class="range-field">
                  <span class="grey-text">Resistencia</span>
                  <input formControlName="resistence" name="resistence" type="range" id="test5" min="1" max="100" />
                </p>
              </div>
          </div>

          <div class='row'>
            <div class="col s12">
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green'>Guardar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    

  <div class="section"></div>
  <div class="section"></div>
</main>
