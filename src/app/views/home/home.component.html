<app-header></app-header>

<ng-container *ngIf="completeCharge">
    <map [fullPlayer]="fullPlayer" [fullGame]="fullGame" [fullCount]="fullCount" [completeCharge]="completeCharge"></map>
</ng-container>

<ng-container *ngIf="!userAnon">
    <home-explorar [fullPlayer]="fullPlayer" [fullGame]="fullGame"></home-explorar>
</ng-container>

<ng-container *ngIf="notices">
    <notices [notices] = "notices"></notices>
</ng-container>

<app-footer></app-footer>
