<ng-container *ngIf="type == 1">
  <div class="relative">
    <div class="blur">
      <agm-map [zoom]="zoom" [latitude]="lat" [longitude]="lng" [streetViewControl]=false [zoomControl]=false>
        <ng-container *ngFor="let marker of places">
            <agm-marker [latitude]="marker.geometry.location.lat" [longitude]="marker.geometry.location.lng" iconUrl="assets/images/marker1.png"></agm-marker>
        </ng-container>
      </agm-map>
    </div>
    <div class="row absolute" style="top:0%;left:15%;width:80%">
        <div class="col m6 no-margin-mobile" style="margin-top:50px;">
          <h2 *ngIf="isNewUser == null" class="orange-text text-darken-1 fs-38">Impulsado por los mejores jugadores del mundo.</h2>
          <h2 *ngIf="isNewUser" class="orange-text text-darken-1 fs-38">Solo faltan dos pasos. 0/2</h2>
            <div class="row">
              <div class="col m6">
                <h3 *ngIf="isNewUser == null" class="orange-text text-darken-1 fs-25">Conviertete en uno de ellos.</h3>
                <h3 *ngIf="isNewUser" class="orange-text text-darken-1 fs-25">Ingresa tus datos y estilo de juego.</h3>
              </div>
              <div class="col m6 hide-on-small-only" style="margin-top:100px;">
                <dodecaedro></dodecaedro>
              </div>
            </div>
          <a *ngIf="isNewUser == null" [routerLink]="['/login']" class="orange darken-1 waves-effect waves-light btn-large">Ingresa a TennisStar</a>
          <a *ngIf="isNewUser" [routerLink]="['/completePerfil']" class="orange darken-1 waves-effect waves-light btn-large">Completa tus datos</a>
          <br><br>
          <a *ngIf="isNewUser" [routerLink]="['/completeGameStats']" class="orange darken-1 waves-effect waves-light btn-large">Completa tu perfil</a>
          
        </div>
        <div class="col m6 hide-on-small-only">
          <img src="assets/images/{{homeImages[homeImageIndex]}}.png">
        </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type == 2">
  <app-header></app-header>
  <agm-map [zoom]="zoom" [latitude]="lat" [longitude]="lng" [streetViewControl]=false [zoomControl]=false>
      <ng-container *ngFor="let marker of places">
          <agm-marker [latitude]="marker.geometry.location.lat" [longitude]="marker.geometry.location.lng" iconUrl="assets/images/marker1.png" [title]="marker.name"></agm-marker>
      </ng-container>
    </agm-map>
    <app-footer></app-footer>
</ng-container>
