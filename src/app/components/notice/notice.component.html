<ng-container *ngIf="type == 1">

  <ng-container *ngIf="!is_mobile">
    <br>
    <div class="row">
      <div class="col m5">
        <img *ngIf="videoLink" style="display:none" id="image-{{id}}" src="http://admin-tenis.tennis-star.com/web/{{imgsrc}}" class="responsive-img">
        <img *ngIf="!videoLink"  id="image-{{id}}" src="http://admin-tenis.tennis-star.com/web/{{imgsrc}}" class="responsive-img">
        <iframe *ngIf="videoLink" id="video-{{id}}"  width="100%" height="100%" [src]="linkVideoYT | safe" allowfullscreen></iframe>
        <ng-container *ngIf="videoLink">
            <a (click)="showImage(id)" id="btn-image-{{id}}" class="waves-effect waves-light btn orange"><i class="material-icons right">image</i>Ver imagen</a>
            <a (click)="showVideo(id)" style="display:none" id="btn-video-{{id}}" class="waves-effect waves-light btn orange"><i class="material-icons right">video_library</i>Ver video</a>
        </ng-container>
      </div>
      <div class="col m7">
        <h4 class="orange-text">{{title}} <span class="black-text" style="font-size:16px">({{createdAt}})</span></h4>
        <p [innerHTML]="description"></p>
        
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="is_mobile">
    <div class="row">
        <div class="col s12">
          <div class="card orange darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{title}}</span>
              <br>
              <img style="border:6px solid rgb(218, 103, 8) " src="http://admin-tenis.tennis-star.com/web/{{imgsrc}}" class="responsive-img">
              <br><br>
              <p [innerHTML]="description"></p>
            </div>
          </div>
        </div>
      </div>
  </ng-container>

</ng-container>
